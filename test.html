<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
        body{
            margin: 0;
            overflow: hidden;
        }
        .box{
            width: 100vw;
            height: 100vh;
            background: #000;
        }
	</style>
</head>
<body>
	<div class="box"></div>
    <script src="createjs/easeljs-1.0.0.min.js"></script>
    <script src="createjs/TweenMax.js"></script>
	<script src="js/test.js?v=1"></script>
	<script>
		let box = document.querySelector('.box')
		let demo = new relation({
			dom: box,
			data: {
                point: [
                    {name: 'a', type: 'home', pos: [300, 500]},
                    {name: 'b', type: 'com', pos: [500, 500]},
                    {name: 'c', type: 'set', pos: [700, 300]},
                    {name: 'd', type: 'home', pos: [100, 100]},
                    {name: 'e', type: 'com', pos: [800, 600]},
                    {name: 'f', type: 'set', pos: [900, 300]},
                    {name: 'g', type: 'point', pos: [700, 800]},
                    {name: 'aa', type: 'home', pos: [200, 500]},
                    {name: 'bb', type: 'com', pos: [500, 800]},
                    {name: 'cc', type: 'set', pos: [550, 150]},
                    {name: 'dd', type: 'home', pos: [200, 100]},
                    {name: 'ee', type: 'com', pos: [400, 600]},
                    {name: 'ff', type: 'set', pos: [780, 200]},
                    {name: 'gg', type: 'point', pos: [100, 300]}
                ],
                line: [
                    {
                        type: '1',
                        from: ['a', 'b'],
                        to: ['c']
                    },
                    {
                        type: '1',
                        from: ['aa', 'bb'],
                        to: ['dd']
                    },
                    {
                        type: '1',
                        from: ['ee', 'ff', 'gg'],
                        to: ['cc']
                    },
                    {
                        type: '1',
                        from: ['cc', 'bb'],
                        to: ['aa']
                    },
                    {
                        type: '2',
                        from: ['cc'],
                        to: ['aa', 'bb', 'c', 'dd', 'ee', 'ff', 'gg', 'a']
                    },
                    {
                        type: '2',
                        from: ['d'],
                        to: ['e', 'a']
                    },
                    {
                        type: '2',
                        from: ['e'],
                        to: ['a', 'g', 'f', 'b']
                    }
                ]
            }
		})
	</script>
</body>
</html>
